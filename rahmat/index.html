<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Name | Profile Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-container h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-container p {
            color: #777;
            margin: 5px 0 20px;
        }

        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="image/dda.png" alt="Profile">
        <h1>Rahmat Anugrah</h1>
        <p>@Rahmat Anugrah</p>

        <div class="social-links">
            <a href="https://twitter.com/Rahmat Anugrah " target="_blank">Twitter</a>
            <a href="https://instagram.com/trekter22" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/Rahmat Anugrah " target="_blank">LinkedIn</a>
            <a href="https://facebook.com/Rahmat Anugrah " target="_blank">Facebook</a>
            <a href="https://youtube.com/channel/@Rahmat Anugrah" target="_blank" class="youtube-link">YouTube</a>

        </div>
        
    </div>

</body>
</html>
